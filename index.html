            padding: 40px;

            width: 100%;

            }

            border-radius: 20px;
            font-size: 0.85em;
            margin: 10px 5px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);

            justify-content: space-around;
            margin: 30px 0;
            padding: 20px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;

            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {

        }

        .btn svg {

            height: 20px;

        .projects {

        }

        .projects h2 {

            font-size: 1.5em;
            margin-bottom: 15px;

        }

        .project-item {

            border-radius: 10px;
            margin-bottom: 10px;

            border-left: 4px solid #667eea;
