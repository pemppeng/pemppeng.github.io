<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Ë¥™ÂêÉËõáÊ∏∏Êàè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            flex: 1;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .info-value {
            font-size: 2em;
            font-weight: bold;
            margin-top: 5px;
        }

        #gameCanvas {
            border: 4px solid #1e3c72;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #0a1929;
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .instructions kbd {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 5px;
            font-family: monospace;
            border: 1px solid #ddd;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        #gameOver h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        #gameOver p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            justify-content: center;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            padding: 0;
        }

        .mobile-btn.empty {
            visibility: hidden;
        }

        @media (max-width: 600px) {
            .mobile-controls {
                display: grid;
            }
            
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            #gameCanvas {
                max-width: 100%;
            }
        }

        footer {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Ë¥™ÂêÉËõá</h1>
        
        <div class="game-info">
            <div class="info-box">
                <div class="info-label">ÂàÜÊï∞</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">ÊúÄÈ´òÂàÜ</div>
                <div class="info-value" id="highScore">0</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button id="startBtn" onclick="startGame()">ÂºÄÂßãÊ∏∏Êàè</button>
            <button onclick="pauseGame()">ÊöÇÂÅú/ÁªßÁª≠</button>
        </div>

        <div class="mobile-controls">
            <div class="mobile-btn empty"></div>
            <button class="mobile-btn" onclick="changeDirection('up')">‚¨ÜÔ∏è</button>
            <div class="mobile-btn empty"></div>
            <button class="mobile-btn" onclick="changeDirection('left')">‚¨ÖÔ∏è</button>
            <div class="mobile-btn empty"></div>
            <button class="mobile-btn" onclick="changeDirection('right')">‚û°Ô∏è</button>
            <div class="mobile-btn empty"></div>
            <button class="mobile-btn" onclick="changeDirection('down')">‚¨áÔ∏è</button>
            <div class="mobile-btn empty"></div>
        </div>

        <div class="instructions">
            ‰ΩøÁî® <kbd>‚Üë</kbd> <kbd>‚Üì</kbd> <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> Êàñ <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> ÊéßÂà∂ÊñπÂêë
        </div>
    </div>

    <div id="gameOver">
        <h2>Ê∏∏ÊàèÁªìÊùüÔºÅ</h2>
        <p>‰Ω†ÁöÑÂàÜÊï∞: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">ÂÜçÊù•‰∏ÄÂ±Ä</button>
    </div>

    <footer>üíú Áî± Clawdbot Âà∂‰Ωú</footer>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let isGameRunning = false;
        let isPaused = false;

        document.getElementById('highScore').textContent = highScore;

        // ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        function changeDirection(dir) {
            if (!isGameRunning) return;
            
            switch(dir) {
                case 'up':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'down':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        }

        function startGame() {
            snake = [{x: 10, y: 10}];
            dx = 1;
            dy = 0;
            score = 0;
            isPaused = false;
            isGameRunning = true;
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').style.display = 'none';
            generateFood();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 100);
            
            document.getElementById('startBtn').textContent = 'ÈáçÊñ∞ÂºÄÂßã';
        }

        function pauseGame() {
            if (!isGameRunning) return;
            isPaused = !isPaused;
        }

        function restartGame() {
            startGame();
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // Á°Æ‰øùÈ£üÁâ©‰∏çÂú®ËõáË∫´‰∏ä
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        function update() {
            if (isPaused) return;

            // ÁßªÂä®Ëõá
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Ê£ÄÊü•Á¢∞Êíû
            if (head.x < 0 || head.x >= tileCount || 
                head.y < 0 || head.y >= tileCount ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Ê£ÄÊü•ÊòØÂê¶ÂêÉÂà∞È£üÁâ©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();
                
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Ê∏ÖÁ©∫ÁîªÂ∏É
            ctx.fillStyle = '#0a1929';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ÁªòÂà∂ÁΩëÊ†º
            ctx.strokeStyle = '#112240';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ÁªòÂà∂Ëõá
            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize, 
                    segment.y * gridSize,
                    segment.x * gridSize + gridSize, 
                    segment.y * gridSize + gridSize
                );
                
                if (index === 0) {
                    gradient.addColorStop(0, '#4ade80');
                    gradient.addColorStop(1, '#22c55e');
                } else {
                    gradient.addColorStop(0, '#667eea');
                    gradient.addColorStop(1, '#764ba2');
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * gridSize + 1, 
                    segment.y * gridSize + 1, 
                    gridSize - 2, 
                    gridSize - 2
                );
                
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(segment.x * gridSize + 7, segment.y * gridSize + 7, 2, 0, Math.PI * 2);
                    ctx.arc(segment.x * gridSize + 13, segment.y * gridSize + 7, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // ÁªòÂà∂È£üÁâ©
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                0,
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2
            );
            foodGradient.addColorStop(0, '#fbbf24');
            foodGradient.addColorStop(1, '#f59e0b');
            
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 
                gridSize/2 - 2, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // ÂàùÂßãÁªòÂà∂
        draw();
    </script>
</body>
</html>
